<body>
여기에 입력할 농담곰
<h1>하이루</h1><h2>하이루</h2><h3>하이루</h3>
<h4>하이루</h4><h5>하이루</h5><h6>하이루</h6>
<script>
function add(a,b) {
   c= a + b
   return c
}

ab = add(2,3)
document.write(ab + "<br>")

cd = add(3,5)
document.write("<h1>" + cd + "</h1>")

function sum(n) {
   c = 0
   for ( i=0 ; i<=n ; i++ ) {
	c = c + i
}
return c
}
ss = sum(10)
document.write("<h1>" + ss + "</h1>")
</script>
